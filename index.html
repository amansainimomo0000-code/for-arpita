<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Arpita ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ffe6f2 0%, #ffb3d9 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        #startScreen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #ff66b2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            cursor: pointer;
        }
        h1 { color: #d63384; font-size: 2.5rem; margin-bottom: 10px; }
        .buttons { margin-top: 30px; position: relative; width: 300px; height: 100px; display: inline-block; }
        #yesBtn {
            background-color: #ff3399;
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(214, 51, 132, 0.3);
        }
        #noBtn {
            background-color: #888;
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            position: absolute;
            transition: 0.2s;
        }
        .container { display: none; }
        .heart-icon { font-size: 50px; animation: pulse 1s infinite; }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.2);} 100% {transform: scale(1);} }

        /* Floating Message Styling */
        .dropping-text {
            position: fixed;
            top: -50px;
            color: #d63384;
            font-weight: bold;
            font-size: 1.2rem;
            white-space: nowrap;
            user-select: none;
            animation: fall linear forwards;
            z-index: 1000;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }
    </style>
</head>
<body>

    <div id="startScreen" onclick="initiate()">
        <div class="heart-icon">üíù</div>
        <h1>Arpita, a surprise for you...</h1>
        <p>Tap to open</p>
    </div>

    <div class="container" id="mainContent">
        <h1>‚ù§Ô∏è Arpita ‚ù§Ô∏è</h1>
        <p style="font-size: 1.3rem; color: #444;">"Mera sab kuch tera ho gaya..." <br> Will you be my Valentine?</p>

        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes! üíñ</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="satranga_animal.mp3" type="audio/mpeg">
    </audio>

    <script>
        const music = document.getElementById('bgMusic');

        function initiate() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            music.play();
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function createDroppingText() {
            const text = document.createElement('div');
            text.className = 'dropping-text';
            text.innerText = 'I Love You Baby ‚ù§Ô∏è';
            text.style.left = Math.random() * 100 + 'vw';
            text.style.animationDuration = (Math.random() * 2 + 3) + 's'; // 3 to 5 seconds
            text.style.opacity = Math.random();
            document.body.appendChild(text);

            // Remove text after animation
            setTimeout(() => {
                text.remove();
            }, 5000);
        }

        function celebrate() {
            // Start dropping messages
            setInterval(createDroppingText, 300);

            // Heart Confetti
            var end = Date.now() + (15 * 1000);
            (function frame() {
              confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff0000', '#ff66b2'] });
              confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff0000', '#ff66b2'] });
              if (Date.now() < end) { requestAnimationFrame(frame); }
            }());

            document.getElementById('mainContent').innerHTML = `
                <h1 style="font-size: 3rem; color: #ff3399;">Yay! I Love You! ‚ù§Ô∏è</h1>
                <p style="font-size: 1.5rem;">Happy Valentine's Day Baby! ü•∞</p>
                <div style="font-size: 5rem;">ü•Çüíç‚ú®</div>
            `;
        }
    </script>
</body>
</html>
